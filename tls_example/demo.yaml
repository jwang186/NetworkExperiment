admin:
  access_log_path: /tmp/demo_envoy_admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }
static_resources:
  clusters:
  - name: demo_server
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: demo_server
      endpoints:
        - lb_endpoints:
            - endpoint:
                address:
                  socket_address:
                    address: 127.0.0.1
                    port_value: 8085
  listeners:
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      default_filter_chain:
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
            require_client_certificate: true
            common_tls_context:
              validation_context:
                trusted_ca:
                  filename: cert.pem
              alpn_protocols:
                - h2
                # Enforce AWS TLS standards (https://aristotle.corp.amazon.com/recommendations/21/)
              tls_params:
                tls_minimum_protocol_version: TLSv1_1
                tls_maximum_protocol_version: TLSv1_3
                cipher_suites:
                  - ECDHE-ECDSA-AES128-GCM-SHA256
                  - ECDHE-RSA-AES128-GCM-SHA256
                  - ECDHE-ECDSA-AES128-SHA
                  - ECDHE-RSA-AES128-SHA
                  - AES128-GCM-SHA256
                  - AES128-SHA
                  - ECDHE-ECDSA-AES256-GCM-SHA384
                  - ECDHE-RSA-AES256-GCM-SHA384
                  - ECDHE-ECDSA-AES256-SHA
                  - ECDHE-RSA-AES256-SHA
                  - AES256-GCM-SHA384
                  - AES256-SHA
                ecdh_curves:
                  - P-256
              tls_certificates:
                - certificate_chain:
                    filename: /tmp/server-chain.crt
                  private_key:
                    filename: /tmp/server.key
        filters:
          - name: http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: ingress_http
              route_config:
                name: local_route
                virtual_hosts:
                  - name: local_service
                    domains: ["*"]
                    routes:
                      - match:
                          prefix: "/demo/server"
                        route:
                          host_rewrite_literal: www.google.com
                          cluster: demo_server
              http_filters:
                - name: envoy.filters.http.router
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
