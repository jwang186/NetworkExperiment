admin:
  access_log_path: /tmp/demo_envoy_admin_access.log
  address:
    socket_address: { address: 0.0.0.0, port_value: 9901 }
static_resources:
  clusters:
  - name: demo_server
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: demo_server
      endpoints:
        - lb_endpoints:
            - endpoint:
                address:
                  pipe:
                    path: /tmp/demo_server.sock
                    mode: 438
  listeners:
    - address:
        socket_address:
          address: 0.0.0.0
          port_value: 8080
      default_filter_chain:
        transport_socket:
          name: envoy.transport_sockets.tls
          typed_config:
            "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
            require_client_certificate: true
            common_tls_context:
              validation_context:
                trusted_ca:
                  filename: cert.pem
              alpn_protocols:
                - h2
                # Enforce AWS TLS standards (https://aristotle.corp.amazon.com/recommendations/21/)
              tls_params:
                tls_minimum_protocol_version: TLSv1_1
                tls_maximum_protocol_version: TLSv1_3
                cipher_suites:
                  - ECDHE-ECDSA-AES128-GCM-SHA256
                  - ECDHE-RSA-AES128-GCM-SHA256
                  - ECDHE-ECDSA-AES128-SHA
                  - ECDHE-RSA-AES128-SHA
                  - AES128-GCM-SHA256
                  - AES128-SHA
                  - ECDHE-ECDSA-AES256-GCM-SHA384
                  - ECDHE-RSA-AES256-GCM-SHA384
                  - ECDHE-ECDSA-AES256-SHA
                  - ECDHE-RSA-AES256-SHA
                  - AES256-GCM-SHA384
                  - AES256-SHA
                ecdh_curves:
                  - P-256
              tls_certificates:
                - certificate_chain:
                    filename: /tmp/server-chain.crt
                  private_key:
                    filename: /tmp/server.key
        filters:
          - name: http_connection_manager
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
              stat_prefix: listener
              http_filters:
                - name: envoy.filters.http.aws_request_signing
                  typed_config:
                    "@type": type.googleapis.com/envoy.extensions.filters.http.aws_request_signing.v3.AwsRequestSigning
                    service_name: appmesh
                    region: us-west-2
                    host_rewrite: appmesh-envoy-management.us-west-2.amazonaws.com
                    match_excluded_headers:
                    - exact: te
                    - prefix: x  
                - name: envoy.filters.http.router
              route_config:
                name: local_route
                virtual_hosts:
                  - name: backend
                    domains:
                      - "*"
                    routes:
                      - match:
                          prefix: "/demo/server/"
                        route:
                          prefix_rewrite: /
                          cluster: demo_server
